<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>
<style>
  .image-gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
  }

  .image-container {
    width: 400px;
    height: 300px;
    margin: 10px;
    overflow: hidden;
    position: relative;
    border: 3px solid red;
    border-radius: 40px 70px 50px 90px;
    box-shadow: 12px 16px 18px blue;
  }

  .image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.7;
  }
</style>
</head>
<body>

<div class="image-gallery">

  <div class="image-container">
    <img src="https://img.freepik.com/free-photo/abstract-glowing-flame-drops-electric-illumination-generative-ai_188544-8092.jpg?size=626&ext=jpg&ga=GA1.1.735520172.1711238400&semt=sph" alt="Image 1" class="image">
  </div>
  
</div>

</body>
</html>
